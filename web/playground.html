<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css?version=2" />
    <meta name="title" content="YELLOW CAKE" />
    <meta name="description" content="Yellow Cake Playground" />
    <meta property="og:description" content="Yellow Cake Playground" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jzwood.github.io/yellow-cake/web/playground.html" />
    <meta property="og:title" content="Yellow Cake" />
    <meta property="og:image" content="https://jzwood.github.io/yellow-cake/web/logo.jpg" />
    <title>YELLOW CAKE</title>
  </head>
  <body>
    <main>
      <textarea
        id="input"
        cols="40"
        spellcheck="false"
      >
400 FUEL

P B IF = P [ B 0 ]
P A B IF_ELSE = P A IF P NOT B IF

A NOT = A A NAND

P B IF = P [ B 0 ]
P A B IF_ELSE = P A IF P NOT B IF

A B MAX = A B GT A B IF_ELSE

MAIN = 8 5 MAX
      </textarea>
      <pre id="output">
        <div id="controls">
          <button id="load">LOAD/RESET</button>
          <button id="eval">EVAL</button>
          <button id="step">STEP</button>
        </div>
      </pre>
    </main>
    <script type="module" src="index.js?version=2"></script>
  </body>
</html>
